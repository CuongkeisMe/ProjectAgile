<div th:fragment="content">
  <div class="content-home">
    <div class="container-fluid mt-3">
      <div style="margin-left: 5px">
        <h2 style="color: #564E5C; font-family: VnBlackH; margin-top: 10px; margin-bottom: 10px">Update sinh
          viên</h2>
        <div style="margin-bottom: 15px">
          <form th:action="@{/sinh-vien/updateSV}" th:object="${sinhVien}" method="post">
            <div class="form-group mb-3">
              <label style="margin-bottom: 7px" for="maSinhVien">Mã Sinh Viên</label>
              <input type="text" th:field="*{maSinhVien}" class="form-control"
                     placeholder="Nhập mã sinh viên">
              <div th:if="${#fields.hasErrors('maSinhVien')}" class="text-danger"
                   th:errors="*{maSinhVien}"></div>
            </div>

            <div class="form-group mb-3">
              <label style="margin-bottom: 7px" for="hoTen">Họ Tên</label>
              <input type="text" th:field="*{hoTen}" class="form-control" placeholder="Nhập họ tên">
              <div th:if="${#fields.hasErrors('hoTen')}" class="text-danger" th:errors="*{hoTen}"></div>
            </div>

            <div class="form-group mb-3">
              <label style="margin-bottom: 7px" for="email">Email</label>
              <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email">
              <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="form-group mb-3">
              <label style="margin-bottom: 7px" for="soDienThoai">Số Điện Thoại</label>
              <input type="text" th:field="*{soDienThoai}" class="form-control"
                     placeholder="Nhập số điện thoại">
              <div th:if="${#fields.hasErrors('soDienThoai')}" class="text-danger"
                   th:errors="*{soDienThoai}"></div>
            </div>

            <div class="form-group mb-3">
              <label style="margin-bottom: 7px" for="idLop">Lớp</label>
              <select th:field="*{lop}" class="form-control">
                <option value="" disabled selected>Chọn lớp</option>
                <option th:each="lop : ${listLop}"
                        th:value="${lop.idLop}"
                        th:text="${lop.tenLop}">
                </option>
              </select>
              <div th:if="${#fields.hasErrors('lop')}" class="text-danger" th:errors="*{lop}"></div>
            </div>

            <button type="submit" class="btn btn-success">Lưu Thông Tin</button>
            <a th:href="@{/sinh-vien}" type="reset" class="btn btn-danger mx-2">Hủy</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
