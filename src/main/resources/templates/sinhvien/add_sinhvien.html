<div th:fragment="content">
    <div class="content-home">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Thêm Sinh Viên
                </div>
                <div class="card-body">
                    <form action="/sinh-vien/add" method="post">
                        <div class="form-group">
                            <label for="maSinhVien">Mã Sinh Viên</label>
                            <input type="text" class="form-control" id="maSinhVien" name="maSinhVien" placeholder="Nhập mã sinh viên">
                        </div>
                        <div class="form-group">
                            <label for="hoTen">Họ Tên</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Nhập họ tên">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email">
                        </div>
                        <div class="form-group">
                            <label for="soDienThoai">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="form-group">
                            <label for="idLop">Lớp</label>
                            <select class="form-control" id="idLop" name="idLop">
                                <option value="" selected>Chọn lớp</option>
                                <!-- Thêm các lớp vào đây -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Lưu Thông Tin</button>
                        <button type="reset" class="btn btn-danger">Hủy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
