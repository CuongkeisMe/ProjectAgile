<div th:fragment="content">
    <div class="content-home">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Thêm Sinh Viên
                </div>
                <div class="card-body">
                    <form th:action="@{/sinh-vien/save}" th:object="${sinhVien}" th:method="post">
                        <div class="form-group">
                            <label for="maSinhVien">Mã Sinh Viên</label>
                            <input type="text" class="form-control" id="maSinhVien" name="maSinhVien" placeholder="Nhập mã sinh viên" th:field="*{maSinhVien}">
                        </div>
                        <div class="form-group">
                            <label for="hoTen">Họ Tên</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Nhập họ tên" th:field="*{hoTen}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="soDienThoai">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" placeholder="Nhập số điện thoại" th:field="*{soDienThoai}">
                        </div>
                        <div class="form-group">
                            <label for="idLop">Lớp</label>
                            <select class="form-control" id="idLop" name="idLop" th:field="*{lop}">
                                <option value="" selected>Chọn lớp</option>
                                <!-- Thêm các lớp vào đây -->
                                <option
                                        th:each=" lop :${listLop} "
                                        th:value="${lop.idLop}"
                                        th:text="${lop.tenLop}" ></option>
                            </select>

                        </div>
                        <button type="submit" class="btn btn-success">Lưu Thông Tin</button>
                        <button type="reset" class="btn btn-danger">Hủy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
