<div th:fragment="content">
    <div class="content-home">
        <div class="container-fluid">
            <h2 style="color: #564E5C; font-family: VnBlackH; margin-top: 10px; margin-bottom: 10px">Danh sách sinh viên</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã sinh viên</th>
                    <th>Họ tên</th>
                    <th>Lớp</th>
                    <th>Khóa học</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sv, stat : ${listSinhVien}">
                    <td th:text="${stat.index + 1}"></td> <!-- STT bắt đầu từ 1 -->
                    <td hidden="hidden" th:text="${sv.idSinhVien}"></td>
                    <td th:text="${sv.maSinhVien}"></td>
                    <td th:text="${sv.hoTen}"></td>
                    <td th:text="${sv.tenLop}"></td>
                    <td th:text="${sv.tenKhoaHoc}"></td>
                    <td>
                        <a th:href="@{/sinh-vien/detail/{id}(id=${sv.idSinhVien})}">
                            <i class="fas fa-eye"></i>
                        </a>
                        <!-- Link Chỉnh sửa -->
                        <a th:href="@{/sinh-vien/update/{id}(id=${sv.idSinhVien})}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <!-- Link Xóa -->
                        <a th:href="@{/sinh-vien/delete/{id}(id=${sv.idSinhVien})}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
