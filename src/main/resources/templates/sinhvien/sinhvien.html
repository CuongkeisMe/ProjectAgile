<div th:fragment="content">
    <div class="content-home">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 style="color: #564E5C; font-family: VnBlackH; margin-top: 10px; margin-bottom: 10px">Danh sách sinh
                    viên</h2>
                <a th:href="@{/sinh-vien/add}" style="margin-top: 7px" class="btn btn-primary">
                    <i style="color: white" class="fas fa-plus"></i> Thêm mới
                </a>
            </div>
            <form th:action="@{/tim-kiem}" method="get">
                <div class="row">
                    <!-- Ô nhập Mã sinh viên -->
                    <div class="col-md-2 mb-3">
                        <input type="text" class="form-control" placeholder="Tìm mã sinh viên ..."/>
                    </div>
                    <!-- Ô nhập Tên sinh viên -->
                    <div class="col-md-2 mb-3">
                        <input type="text" class="form-control" placeholder="Tìm tên sinh viên ..."/>
                    </div>
                    <!-- Menu thả xuống Khoa -->
                    <div class="col-md-2 mb-3">
                        <select class="form-select">
                            <option selected>Chọn khoa</option>
                            <option th:each="kh : ${listKhoaHoc}" th:text="${kh.tenKhoaHoc}"
                                    th:value="${kh.idKhoaHoc}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <select class="form-select">
                            <option selected>Chọn lớp</option>
                            <option th:each="l : ${listLop}" th:text="${l.tenLop}" th:value="${l.idLop}"></option>
                        </select>
                    </div>
                    <!-- Nút Tìm kiếm -->
                    <div class="col-md-2 mb-3">
                        <a href="#" class="btn btn-primary w-70">
                            <i class="fa-solid fa-magnifying-glass"></i>Tìm kiếm
                        </a>
                    </div>
                    <!-- Nút Reset -->
                    <div style="margin-left: -100px" class="col-md-2 mb-3">
                        <a href="#" class="btn btn-danger w-50">
                            <i class="fa-regular fa-circle-xmark"></i>Reset
                        </a>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã sinh viên</th>
                    <th>Họ tên</th>
                    <th>Lớp</th>
                    <th>Khoa học</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sv, stat : ${listSinhVien}">
                    <td th:text="${stat.index + 1}"></td> <!-- STT bắt đầu từ 1 -->
                    <td hidden="hidden" th:text="${sv.idSinhVien}"></td>
                    <td th:text="${sv.maSinhVien}"></td>
                    <td th:text="${sv.hoTen}"></td>
                    <td th:text="${sv.tenLop}"></td>
                    <td th:text="${sv.tenKhoaHoc}"></td>
                    <td>
                        <a th:href="@{/sinh-vien/detail/{id}(id=${sv.idSinhVien})}">
                            <i style="color: #377EA8; padding-right: 10px" class="fas fa-eye"></i>
                        </a>
                        <!-- Link Chỉnh sửa -->
                        <a th:href="@{/sinh-vien/update/{id}(id=${sv.idSinhVien})}">
                            <i style="color: #e18827; padding-right: 10px" class="fas fa-edit"></i>
                        </a>
                        <!-- Link Xóa -->
                        <a th:href="@{/sinh-vien/delete/{id}(id=${sv.idSinhVien})}">
                            <i style="color: red" class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
