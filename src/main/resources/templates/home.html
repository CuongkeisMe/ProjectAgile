<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Nguyen Quang Cuong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

</head>
<body>
<div th:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div style="margin-top: 13px" class="row">
                <!-- Card 1 -->
                <div class="col-md-3">
                    <div class="card blue mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h2 class="card-title">1</h2>
                                    <p class="card-text">Khóa học</p>
                                    <a class="card-link" href="#">Xem thêm
                                        <i class="fa-solid fa-arrow-right fa-fade"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="https://play-lh.googleusercontent.com/FKYtJbCWDyro3FGnfKJqz-pGOBMeAFlawMJwFkqsCQ9AJ9-k3KIYawjrz3sE2EKgDvFm=w240-h480-rw"
                                     class="img-fluid rounded-start" alt="Khoa hoc">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-md-3">
                    <div class="card green mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h2 class="card-title">1</h2>
                                    <p class="card-text">Lớp</p>
                                    <a class="card-link" href="#">Xem thêm
                                        <i class="fa-solid fa-arrow-right fa-fade"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="https://autotic.com.br/wp-content/uploads/2023/08/split-in-batches.png"
                                     class="img-fluid rounded-start" alt="Lop">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col-md-3">
                    <div class="card yellow mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h2 class="card-title">1</h2>
                                    <p class="card-text">Sinh viên</p>
                                    <a class="card-link" href="#">Xem thêm
                                        <i class="fa-solid fa-arrow-right fa-fade"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img style="width: 120px; margin-top: 10px; margin-right: -10px" src="https://cdn-icons-png.freepik.com/256/12015/12015267.png?semt=ais_hybrid"
                                     class="img-fluid rounded-start" alt="Sinh Vien">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="col-md-3">
                    <div class="card red mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h2 class="card-title">1</h2>
                                    <p class="card-text">Môn học</p>
                                    <a class="card-link" href="#">Xem thêm
                                        <i class="fa-solid fa-arrow-right fa-fade"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img style="width: 120px; margin-top: 10px; margin-right: -10px"  src="https://cdn-icons-png.freepik.com/512/4250/4250959.png"
                                     class="img-fluid rounded-start" alt="Mon hoc">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card yellow mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h2 class="card-title">1</h2>
                                    <p class="card-text">Giảng viên</p>
                                    <a class="card-link" href="#">Xem thêm
                                        <i class="fa-solid fa-arrow-right fa-fade"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img style="width: 120px; margin-top: 10px; margin-right: -10px" src="https://cdn-icons-png.freepik.com/256/12015/12015267.png?semt=ais_hybrid"
                                     class="img-fluid rounded-start" alt="Giang Vien">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
